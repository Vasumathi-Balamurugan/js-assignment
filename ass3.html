
<!DOCTYPE HTML> 
<html> 
  
<head> 
    <title>Date Formating...</title>
</head> 
  
<body>
    <script>
        var t=new Date();
        var day=t.getDate();
        var month=t.getMonth();
        var year=t.getFullYear();
        document.write("Format 1:"+day+"-"+month+"-"+year);
        document.write("<br>");
        document.write("Format 2:"+day+"/"+month+"/"+year);
        document.write("<br>");
        document.write("Format 3:"+month+"-"+day+"-"+year);
        document.write("<br>");
        document.write("Format 4:"+month+"/"+day+"/"+year);
    </script>

    
</body> 
  
</html>
