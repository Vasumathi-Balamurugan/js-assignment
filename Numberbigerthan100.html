<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a num Greater than 100</title>
</head>
<body><script>
     while(true){
         var num=prompt("Enter a number ");
         if(num>100||num=='null'){
             console.log(`Number! ${num}`);
             break;
            }
            else{
                console.log(`Number! ${num}`);
                continue;
            }

}

</script>
   
</body>
</html>
