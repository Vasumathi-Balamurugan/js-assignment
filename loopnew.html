<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let n=prompt("Enter a number")
        for(let i=2;i<=n;i++){
            let ctr=0;
            for(let j=1;j<=i;j++){
                if(i%j==0){
                    ctr=ctr+1;
                }
            }
            if(ctr=22){
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
