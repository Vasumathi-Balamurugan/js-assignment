<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Data Types in JavaScript
    </title> 
</head> 
  
<body> 
    <script> 
    var a = 'Hi there!';  // using single quotes
    console.log(a);
var b = "Hi there!";  // using double quotes
console.log(b);
var a = "Let's have a cup of coffee."; // single quote inside double quotes
console.log(a);
var b = 'He said "Hello" and left.';  // double quotes inside single quotes
console.log(b);
var c = 'We\'ll never give up.';     // escaping single quote with backslash
console.log(c);
var a = 25;         
console.log(a);
var b = 80.5;     
console.log(c);
var c = 4.25e+6;  
console.log(c);
var d = 4.25e-6; 
console.log(d);

var isReading = true;   
var isSleeping = false;


typeof 15;  
typeof 42.7; 
typeof 2.5e-4; 
typeof Infinity; 
typeof NaN; 
 
// Strings
typeof '';  
typeof 'hello'; 
typeof '12';  
 
// Booleans
typeof true;  
typeof false;  
 
// Undefined
typeof undefined;  
typeof undeclaredVariable; 
 
// Null
typeof Null;  
 
// Objects
typeof {name: "John", age: 18}; 
 
// Arrays
typeof [1, 2, 4];  
 
// Functions
typeof function(){};  
    </script> 
    
</body> 
  
</html>
