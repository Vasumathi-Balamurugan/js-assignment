<head> 
    <title> 
        Diffrence between Var,let and const
    </title> 
</head> 
  
<body> 
    <script> 
     // calling x after definition 
     var x = 5; 
        console.log(x); 
  
        // calling y after definition  
        let y = 10; 
        console.log(y); 
  
        // calling var z before definition will return undefined 
        console.log(z); 
        var z = 2; 
        const b= 30;
        console.log(b);
        // calling let a before definition will give error 
         
        console.log(a); 
        let a = 3;
       
    
      
    </script> 
    
</body> 
  
</html>
